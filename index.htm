<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="center">
        <h1>Simple Calculator</h1>
        <h2>Using HTML|CSS|JS</h2>

    </div>
    <input type="text" placeholder="num1" id="num1" >
    <select id="option" name="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" placeholder="num2" id="num2" >

    <p>If You Show Result on Click ... <a href="#" onclick="isHide(event)"> Click Me</a></p>

    <div class="result-show-container">
        <button   id="buttonResult" class="hide">Result</button>
        
    </div>
    <h3>Your Result is: <b id="result">000</b></h3>

   <script src="js/app.js"></script>
</body>
</html>
